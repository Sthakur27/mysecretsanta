{% import "bootstrap/wtf.html" as wtf %}

{% extends "base.html" %}


{% block page_content %}

<link rel="stylesheet" href="/static/loginstyle.css" type="text/css">
<body background="http://www.publicdomainpictures.net/pictures/140000/velka/christmas-santa.jpg"> 
<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		
                <a href="/createuser" type="button" class="btn btn-primary btn-larg btn-block"><center>Create Account</center></a>
	</div></div>
</form>

{% endblock %}
