{% import "bootstrap/wtf.html" as wtf %}

{% extends "base.html" %}


{% block page_content %}

<link rel="stylesheet" href="/static/loginstyle.css" type="text/css">
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<body background="http://www.publicdomainpictures.net/pictures/140000/velka/christmas-santa.jpg">
<form action="/createuser" method="POST">
        <div class="login">
                <div class="login-screen">
                        <div class="app-title">
                                <h1>Create Account</h1>
                        </div>

                        <div class="login-form">
                                <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="username" name="username">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                                </div>

                                <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="password" name="password">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                                </div>

                                <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="email" name="email">
                                <label class="login-field-icon fui-user" for="login-email"></label>
                                </div>
                                
                                <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="wishlist" name="wishlist">
                                <label class="login-field-icon fui-user" for="login-wishlist"></label>
                                </div>


                <input type="submit" value="Create Account" class="btn btn-primary btn-large btn-block" >
                            <br>
 <a href="/" type="button" class="btn btn-primary btn-larg btn-block"><center>Return</center></a>

                        </div>

        </div></div>
</form>
</body>
{% endif %}
{% endblock %}
